<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="asset/style.css" />
  <script src="pokedex.js" type="text/javascript" defer></script>

  
</head>

<body>

  	<!--Card Pokedex-->
<div class="card">

	<!-- Cabecera -->
  <div class="titulo d-flex align-items-center justify-content-center mt-3 row">
    <img src="https://raw.githubusercontent.com/sleduardo20/pokedex/0671af442dff1d8f7141e49eb83b438885bbc9e9/public/img/logo.svg" class="logo" />
  </div>

  	<!--Card Pokemon-->
  <div class="container d-flex flex-column align-items-center">
      <img id="pokeimg" src="" alt="Pokemon-image" class="pic">
      <h1 id="name">Nombre</h1>
      <div>
    
          <i id="type"></i>
        
      </div>
      <img id="poketype" src="" alt="type-pokemon" class="pic">  
      <div>
        <h2 id="name">Estadisticas</h1>
          <ul>
              <li id="height"></li>
              <li id="weight"></li>
          </ul>
      </div>
      <form>
          <input type="text" placeholder="Pokemon">
          <input type="submit" value="Buscar">
      </form>
  </div>


</div>




</body>

<footer>


  <script src="pokedex.js"></script>
</footer>








</html>
